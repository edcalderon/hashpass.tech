version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - >
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        # Install AWS CLI for Lambda deployment
        - pip install awscli --upgrade --user
        - export PATH=~/.local/bin:$PATH
        # Set main branch environment variables
        - export AMPLIFY_EVENT_ID=default
        - export AMPLIFY_EVENT_DOMAIN=hashpass.tech
        - export AMPLIFY_SHOW_ALL_EVENTS=true
    build:
      commands:
        # Clean previous builds
        - rm -rf dist
        
        # Create necessary directories for API routes
        - mkdir -p dist/client/_expo/functions/api/bslatam
        
        # Build Expo web app in server mode - shows all events
        - AMPLIFY_SHOW_ALL_EVENTS=true npm run build:web
        
        # Copy all server files to client directory for Amplify
        - cp -r dist/server/* dist/client/

        # Copy built server API handlers into Lambda source so the function can import them
        - mkdir -p amplify/backend/function/bslApi/src/server/_expo/functions
        - rm -rf amplify/backend/function/bslApi/src/server/_expo/functions/api || true
        - cp -r dist/server/_expo/functions/api amplify/backend/function/bslApi/src/server/_expo/functions/
        
        # Create a simple package.json for the API functions
        - 'mkdir -p dist/client/api/bslatam'
        - 'echo "{\"type\": \"module\"}" > dist/client/api/package.json'
        
        # Process and copy API route files with proper extension
        - |
          for file in app/api/bslatam/*+api.ts; do
            # Get the base filename without the +api.ts suffix
            base=$(basename "$file" "+api.ts")
            # Create the handler file
            mkdir -p "dist/client/api/bslatam/$base"
            cat > "dist/client/api/bslatam/$base/index.js" << 'EOL'
          import { handler } from '../../../../../app/api/bslatam/${base}+api';
          export default async (req, res) => {
            try {
              const result = await handler(req, res);
              if (result) {
                res.status(200).json(result);
              }
            } catch (error) {
              console.error('API Error:', error);
              res.status(500).json({ error: 'Internal Server Error' });
            }
          };
          EOL
            echo "Created API handler at dist/client/api/bslatam/$base/index.js"
          done
        
        # Add cache-busting timestamp to index.html
        - 'echo "<!-- Build timestamp: $(date) -->" >> dist/client/index.html'
        
        # Debug: List all API files
        - echo "\n=== API files in dist/client/_expo/functions/api/bslatam/ ==="
        - ls -la dist/client/_expo/functions/api/bslatam/ || echo "No API files found"
        - echo "\n=== Contents of dist/client/ ==="
        - ls -la dist/client/
        - 'echo "Checking for index.html:"'
        - ls -la dist/client/index.html

  artifacts:
    baseDirectory: dist/client
    files:
      - '**/*'
    customHeaders:
      - pattern: '_expo/static/**/*'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: 'index.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'

  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

# Redirects for SPA routing - Main branch (all events)
redirects:
  # API routes - must come before the catch-all rule
  - source: '/api/bslatam/agenda/'
    status: 200
    target: '/api/bslatam/agenda/index.js'
  - source: '/api/bslatam/agenda-status/'
    status: 200
    target: '/api/bslatam/agenda-status/index.js'
  
  # Static files
  - source: '/sw.js'
    status: 200
    target: '/sw.js'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
    
  # All event routes - main branch supports all events
  - source: '/events/*'
    status: 200
    target: '/index.html'
  - source: '/dashboard/*'
    status: 200
    target: '/index.html'
  - source: '/auth/*'
    status: 200
    target: '/index.html'
  
  # Root redirects to explorer (shows all events)
  - source: '/'
    status: 200
    target: '/index.html'
  
  # SPA fallback - must be last
  - source: '/<*>'
    status: 200
    target: '/index.html'

# Error page for 404s
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0

