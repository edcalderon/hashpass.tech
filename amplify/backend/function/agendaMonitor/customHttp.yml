customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Headers'
        value: '*'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET, POST, PUT, DELETE, OPTIONS'

redirects:
  - source: /api/bslatam/<*>
    target: /api/bslatam/<*>
    status: 200
    condition: null
    
  - source: /<*>
    target: /index.html
    status: 200
    condition: null
