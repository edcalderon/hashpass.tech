version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install -g npm@latest
        - npm ci
    build:
      commands:
        - npm run build:web
  artifacts:
    baseDirectory: dist/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Custom cache settings
customHeaders:
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.html'
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, must-revalidate'
  - pattern: '_expo/static/**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'

# Handle client-side routing
redirects:
  - source: '/<*>'
    status: 200
    target: '/'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/api/*'
    status: 200
    target: '/api/'
  - source: '/dashboard/*'
    status: 200
    target: '/'
  - source: '/auth/*'
    status: 200
    target: '/'

# Custom error responses
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0
