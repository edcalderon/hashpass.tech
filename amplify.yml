version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - >
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        - pip install awscli --upgrade --user
        - export PATH=~/.local/bin:$PATH
        - export AMPLIFY_SHOW_ALL_EVENTS=false
        - export AMPLIFY_EVENT_ID=bsl2025
        - export AMPLIFY_EVENT_DOMAIN=bsl2025.hashpass.tech
    build:
      commands:
        - rm -rf dist
        - mkdir -p dist/client/_expo/functions/api/bslatam
        - AMPLIFY_EVENT_ID=bsl2025 npm run build:web
        - cp -r dist/server/* dist/client/
        - mkdir -p amplify/backend/function/bslApi/src/server/_expo/functions
        - rm -rf amplify/backend/function/bslApi/src/server/_expo/functions/api || true
        - cp -r dist/server/_expo/functions/api amplify/backend/function/bslApi/src/server/_expo/functions/
        - mkdir -p dist/client/api/bslatam
        - echo '{"type": "module"}' > dist/client/api/package.json
        - |
          for file in app/api/bslatam/*+api.ts; do
            base=$(basename "$file" "+api.ts")
            mkdir -p "dist/client/api/bslatam/$base"
            {
              echo "import { handler } from '../../../../../app/api/bslatam/${base}+api';"
              echo "export default async (req, res) => {"
              echo "  try {"
              echo "    const result = await handler(req, res);"
              echo "    if (result) {"
              echo "      res.status(200).json(result);"
              echo "    }"
              echo "  } catch (error) {"
              echo "    console.error('API Error:', error);"
              echo "    res.status(500).json({ error: 'Internal Server Error' });"
              echo "  }"
              echo "};"
            } > "dist/client/api/bslatam/$base/index.js"
            echo "Created API handler at dist/client/api/bslatam/$base/index.js"
          done
        - echo "<!-- Build timestamp: $(date) -->" >> dist/client/index.html
        - echo "=== API files in dist/client/_expo/functions/api/bslatam/ ==="
        - ls -la dist/client/_expo/functions/api/bslatam/ || echo "No API files found"
        - echo "=== Contents of dist/client/ ==="
        - ls -la dist/client/
        - ls -la dist/client/index.html
  artifacts:
    baseDirectory: dist/client
    files:
      - '**/*'
    customHeaders:
      - pattern: '_expo/static/**/*'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: 'index.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
redirects:
  - source: '/api/bslatam/agenda/'
    status: 200
    target: '/api/bslatam/agenda/index.js'
  - source: '/api/bslatam/agenda-status/'
    status: 200
    target: '/api/bslatam/agenda-status/index.js'
  - source: '/sw.js'
    status: 200
    target: '/sw.js'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/events/bsl2025/*'
    status: 200
    target: '/index.html'
  - source: '/auth/*'
    status: 200
    target: '/index.html'
  - source: '/dashboard/*'
    status: 200
    target: '/index.html'
  - source: '/'
    status: 302
    target: '/events/bsl2025/home'
  - source: '/<*>'
    status: 200
    target: '/index.html'
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0
