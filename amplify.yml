version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - >
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
    build:
      commands:
        # Clean previous builds
        - rm -rf dist
        # Build Expo web app
        - npx expo export -p web
        # Create necessary directories
        - mkdir -p dist
        # Copy built files to dist directory
        - cp -r dist/* dist/ || true
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    customHeaders:
      - pattern: '_expo/static/**/*'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: '**/*.css'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'public, max-age=0, must-revalidate'

  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

# Client-side routing
redirects:
  - source: '/<*>'
    status: 200
    target: '/index.html'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/api/*'
    status: 200
    target: '/api/'
  - source: '/dashboard/*'
    status: 200
    target: '/'
  - source: '/auth/*'
    status: 200
    target: '/'

# Error page for 404s
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0