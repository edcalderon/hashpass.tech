version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - >
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        # Install AWS CLI for Lambda deployment
        - pip install awscli --upgrade --user
        - export PATH=~/.local/bin:$PATH
    build:
      commands:
        # Clean previous builds
        - rm -rf dist
        # Build Expo web app in server mode
        - npm run build:web
        # Add cache-busting timestamp to index.html
        - 'echo "<!-- Build timestamp: $(date) -->" >> dist/client/index.html'
        # Create necessary directories for API routes
        - mkdir -p dist/client/_expo/functions/api/bslatam
        # Copy all API route files to the correct location
        - cp -r app/api/bslatam/*.ts dist/client/_expo/functions/api/bslatam/
        # Copy all server files to client directory for Amplify
        - cp -r dist/server/* dist/client/
        # List contents for debugging
        - echo "API files in dist/client/_expo/functions/api/bslatam/:"
        - ls -la dist/client/_expo/functions/api/bslatam/
        - 'echo "Checking for index.html:"'
        - ls -la dist/client/index.html

  artifacts:
    baseDirectory: dist/client
    files:
      - '**/*'
    customHeaders:
      - pattern: '_expo/static/**/*'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      - pattern: 'index.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'

  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

# Redirects for SPA routing
redirects:
  - source: '/<*>'
    status: 200
    target: '/index.html'
  - source: '/sw.js'
    status: 200
    target: '/sw.js'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/api/bslatam/agenda/'
    status: 200
    target: '/_expo/functions/api/bslatam/agenda+api'
  - source: '/api/bslatam/agenda-status/'
    status: 200
    target: '/_expo/functions/api/bslatam/agenda-status+api'
  - source: '/dashboard/*'
    status: 200
    target: '/index.html'
  - source: '/auth/*'
    status: 200
    target: '/index.html'
  - source: '/bslatam/*'
    status: 200
    target: '/index.html'

# Error page for 404s
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0