version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install -g npm@latest
        - npm ci
    build:
      commands:
        - npm run prebuild  # This will remove any existing web-build directory
        - npm run build:web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .expo/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
