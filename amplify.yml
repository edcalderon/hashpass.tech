version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - npm ci
        - pip install awscli --upgrade --user
        - export PATH=~/.local/bin:$PATH
    build:
      commands:
        # Set environment to production
        - export NODE_ENV=production
        
        # Clean previous builds
        - rm -rf web-build out dist
        - mkdir -p dist
        
        # Build the application for web with Metro bundler
        - npx expo export -p web
        
        # Handle build output
        - |
          set -e
          
          # Create necessary directories
          mkdir -p dist/_expo/static/js
          
          # The expo export -p web command outputs to the 'dist' directory by default
          if [ -d "dist" ]; then
            # Ensure we have the required files
            if [ ! -f "dist/index.html" ]; then
              echo "Error: index.html not found in dist directory"
              exit 1
            fi
            
            # Create 200.html for client-side routing (required for SPA routing to work)
            cp dist/index.html dist/200.html 2>/dev/null || true
            
            # The main bundle is typically in _expo/static/js/main.js
            if [ -f "dist/_expo/static/js/main.js" ]; then
              echo "Found main.js in _expo/static/js/"
              # Create a bundle.js symlink for compatibility
              mkdir -p dist/_expo/static/js
              cp dist/_expo/static/js/main.js dist/_expo/static/js/bundle.js
            fi
            
            # List all files for debugging
            echo "Build output files:"
            find dist -type f | sort
            
            # Verify required files exist
            if [ ! -f "dist/_expo/static/js/bundle.js" ]; then
              echo "Warning: bundle.js not found in expected location"
            fi
          else
            echo "Error: dist directory not found after build"
            exit 1
          fi
  
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
    customHeaders:
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      - pattern: '/*'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      
      # Cache static assets
      - pattern: '**/*.+(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      
      # API CORS headers
      - pattern: 'api/bslatam/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: '*'
          - key: 'Access-Control-Allow-Headers'
            value: 'Content-Type, Authorization, X-Requested-With'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET, POST, PUT, DELETE, OPTIONS'
          - key: 'Access-Control-Allow-Credentials'
            value: 'true'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'

  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

# Redirects for SPA routing
redirects:
  - source: '/<*>'
    status: 200
    target: '/index.html'
  - source: '/sw.js'
    status: 200
    target: '/sw.js'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/api/*'
    status: 200
    target: '/api/'
  - source: '/dashboard/*'
    status: 200
    target: '/index.html'
  - source: '/auth/*'
    status: 200
    target: '/index.html'
  - source: '/bslatam/*'
    status: 200
    target: '/index.html'

# Error page for 404s
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0