version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.18.0
        - npm install --quiet --global @expo/cli
        - >
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
        # Install AWS CLI for Lambda deployment
        - pip install awscli --upgrade --user
        - export PATH=~/.local/bin:$PATH
    build:
      commands:
        # Install dependencies
        - npm ci
        
        # Set environment to production
        - export NODE_ENV=production
        
        # Clean previous builds
        - rm -rf web-build out dist
        
        # Build the application
        - npx expo export:web || npx expo export -p web
        
        # Create output directory structure
        - mkdir -p dist
        
        # Determine build output directory
        - |
          if [ -d "web-build" ]; then
            echo "Using web-build directory as output"
            cp -r web-build/* dist/ 2>/dev/null || true
            cp -r web-build/.[!.]* dist/ 2>/dev/null || true
          elif [ -d "out" ]; then
            echo "Using out directory as output"
            cp -r out/* dist/ 2>/dev/null || true
          elif [ -d "dist/client" ]; then
            echo "Using dist/client as output"
            mv dist/client/* dist/ 2>/dev/null || true
            rmdir dist/client 2>/dev/null || true
          fi
          
          # Create 200.html for client-side routing
          if [ -f "dist/index.html" ] && [ ! -f "dist/200.html" ]; then
            cp dist/index.html dist/200.html
          fi
          
          # Ensure index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "Creating fallback index.html"
            mkdir -p dist
            cat > dist/index.html << 'EOL'
            <!DOCTYPE html>
            <html>
            <head>
                <title>BSL 2025</title>
                <style>
                    body { 
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background: #f5f5f5;
                        color: #333;
                    }
                    .container {
                        text-align: center;
                    }
                    h1 {
                        font-size: 2.5rem;
                        margin-bottom: 1rem;
                    }
                    p {
                        font-size: 1.2rem;
                        color: #666;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>BSL 2025</h1>
                    <p>Loading application...</p>
                </div>
                <script>
                // Try multiple possible bundle locations
                const bundlePaths = [
                    '/_expo/static/js/bundle.js',
                    '/static/js/bundle.js',
                    '/bundle.js',
                    '/js/bundle.js'
                ];
                
                function loadScript(src) {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = () => resolve();
                        script.onerror = () => reject();
                        document.body.appendChild(script);
                    });
                }
                
                // Try each path until one works
                (async function() {
                    for (const path of bundlePaths) {
                        try {
                            console.log('Trying to load:', path);
                            await loadScript(path);
                            console.log('Successfully loaded:', path);
                            break;
                        } catch (e) {
                            console.log('Failed to load:', path);
                        }
                    }
                })();
                </script>
            </body>
            </html>
            EOL
          fi
          
          # List all files for debugging
          echo "Build output files:"
          find dist -type f | sort
          fi
        
        # Handle static files and directories
        - |
          # Create necessary directories
          mkdir -p dist/client/_expo/static
          mkdir -p dist/client/static/js
          
          # Copy static files from various possible locations
          if [ -d "dist/client/static" ]; then
            cp -r dist/client/static/* dist/client/_expo/static/ 2>/dev/null || true
          fi
          
          # Look for bundle.js in common locations and copy to the right place
          if [ -f "dist/client/static/js/bundle.js" ]; then
            echo "Found bundle.js in static/js/"
          elif [ -f "dist/client/_expo/static/js/bundle.js" ]; then
            echo "Found bundle.js in _expo/static/js/"
          else
            echo "Searching for bundle.js in build output..."
            find dist -name "bundle.js" -exec cp {} dist/client/static/js/ \; 2>/dev/null || true
            find dist -name "*.bundle.js" -exec cp {} dist/client/static/js/ \; 2>/dev/null || true
          fi
          
          # Create 200.html for client-side routing
          if [ ! -f "dist/client/200.html" ] && [ -f "dist/client/index.html" ]; then 
            cp dist/client/index.html dist/client/200.html
          fi
          
          # Verify build output
          echo "Build output verification:"
          echo "Files in dist/client:"
          find dist/client -type f | sort
          
          # Check for index.html in common locations
          if [ -f "dist/client/index.html" ]; then
            echo "Found index.html in dist/client/"
          elif [ -f "dist/client/server/index.html" ]; then
            echo "Moving index.html from dist/client/server/ to dist/client/"
            mv dist/client/server/index.html dist/client/
          else
            echo "Error: index.html not found in expected locations"
            find . -name "index.html" -type f
              # Create a clean, centered index.html as fallback
            mkdir -p dist/client
            cat > dist/client/index.html << 'EOL'
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>BSL 2025</title>
                <style>
                    body, html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                        background-color: #f5f5f5;
                        color: #333;
                    }
                    h1 {
                        font-size: 2.5rem;
                        margin-bottom: 1rem;
                        color: #1a1a1a;
                    }
                    p {
                        color: #666;
                        font-size: 1.2rem;
                    }
                </style>
            </head>
            <body>
                <h1>BSL 2025</h1>
                <p>Loading application...</p>
                <script>
                // Try multiple possible bundle locations
                const bundlePaths = [
                  '/_expo/static/js/bundle.js',
                  '/static/js/bundle.js',
                  '/bundle.js'
                ];
                
                function loadScript(src) {
                  return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => resolve();
                    script.onerror = () => reject();
                    document.body.appendChild(script);
                  });
                }
                
                // Try each path until one works
                (async function() {
                  for (const path of bundlePaths) {
                    try {
                      console.log('Trying to load:', path);
                      await loadScript(path);
                      console.log('Successfully loaded:', path);
                      break; // Stop if successful
                    } catch (e) {
                      console.log('Failed to load:', path);
                    }
                  }
                })();
                </script>
            </body>
            </html>
            EOL
          fi
        
        # Build and deploy Lambda functions
        - echo "Building Lambda functions..."
        - cd amplify/backend/function/agendaMonitor
        - npm install --production --no-optional
        - cd ../../..
        
        # Deploy Lambda function
        - echo "Deploying Lambda function..."
        - amplify push --yes --no-gql-override
  artifacts:
    baseDirectory: .
    files:
      - 'dist/**/*'
    # Rewrite rules for client-side routing
    customHeaders:
      # Handle HTML files with no caching
      - pattern: '**/*.html'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      
      # Handle root and nested routes
      - pattern: '/*'
        headers:
          - key: Cache-Control
            value: 'no-cache, no-store, must-revalidate'
          - key: Pragma
            value: 'no-cache'
          - key: Expires
            value: '0'
      
      # Cache static assets
      - pattern: '**/*.+(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'
      
      # API CORS headers
      - pattern: 'api/bslatam/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: '*'
          - key: 'Access-Control-Allow-Headers'
            value: 'Content-Type, Authorization, X-Requested-With'
          - key: 'Access-Control-Allow-Methods'
            value: 'GET, POST, PUT, DELETE, OPTIONS'
          - key: 'Access-Control-Allow-Credentials'
            value: 'true'
      - pattern: '**/*.js'
        headers:
          - key: Cache-Control
            value: 'public, max-age=31536000, immutable'

  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*

# Redirects for SPA routing
redirects:
  - source: '/<*>'
    status: 200
    target: '/index.html'
  - source: '/sw.js'
    status: 200
    target: '/sw.js'
  - source: '/_expo/*'
    status: 200
    target: '/_expo/'
  - source: '/api/*'
    status: 200
    target: '/api/'
  - source: '/dashboard/*'
    status: 200
    target: '/index.html'
  - source: '/auth/*'
    status: 200
    target: '/index.html'
  - source: '/bslatam/*'
    status: 200
    target: '/index.html'

# Error page for 404s
customErrorResponses:
  - errorCode: 404
    responsePagePath: '/index.html'
    responseCode: 200
    errorCachingMinTTL: 0